<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Page</title>
    <style>
        body {
            background-color:  #3a6f48; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .photo-collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            max-width: 1000px;
        }

        .photo-collage img {
            width: calc(33.33% - 10px); /* Adjust width to fit 3 images per row with gaps */
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .photo-collage img {
                width: calc(50% - 10px); /* Two images per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .photo-collage img {
                width: 100%; /* One image per row on very small screens */
            }
        }
    </style>
</head>
