<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Page</title>
    <style>
        body {
            background-color: #3a6f48; /* Background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly; /* Align buttons side by side */
            width: 100%;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            padding: 15px 25px;
            background-color: #f7a8b8; /* Soft pink background */
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%; /* Make each button take 45% of the container width */
        }

        .button-container a:hover {
            background-color: #f59c9c; /* Slightly darker pink on hover */
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Cute, isn't it?</h1>

    <div class="message">
        How do you feel having a smart, gorgeous, hottest girlfriend?
    </div>

    <div class="button-container">
        <a href="not.html">I feel sooooooooo good</a>
        <a href="yes.html">It feels so proud and great, having such a gorgeous, hot, and beautiful woman like Batrisya is the best part of my life, she is literally a wife material</a>
    </div>

    <div class="navigation">
        <a href="next.html">back</a>
    </div>
</body>
</html>
