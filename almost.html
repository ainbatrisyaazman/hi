<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Forever Page</title>
    <style>
        body {
            background-color: #3a6f48; /* Background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #f7a8b8; /* Soft pink background */
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%; /* Each button will take up 45% of the width */
        }

        .button-container a:hover {
            background-color: #f59c9c; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
    <h1>Will you be part of my life forever?</h1>

    <div class="button-container">
        <a href="last.html">Yes</a>
        <a href="last.html">Yes</a>
    </div>
</body>
</html>
